<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/const.js"></script>
    <script src="/js/mainAPI.js"></script>
    <script src="/js/user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<!--<div th:replace="fragment/user-nav-bar :: nav-bar"></div>-->
<div class="row">
<div class="container col ml-5">
    <h2>Chat Room</h2>
    <!-- create chat room -->
    <div id="chat-create">
        <label>
            <input type="text" placeholder="roomName" id="roomNameCreate" onkeydown="(() => {
                if (event.keyCode === 13) {
                    createRoom();
                }
            })();">
        </label>
        <button onclick="createRoom()">Create</button>
        <!-- alert -->
        <div id="create-room-alert"></div>
    </div>
    <!-- join chat room -->
    <div id="chat-join">
        <label>
            <input type="text" placeholder="roomName" id="roomNameJoin" onkeydown="(() => {
                if (event.keyCode === 13) {
                    joinRoom();
                }
            })();">
        </label>
        <button onclick="joinRoom()">Join</button>
        <!-- alert -->
        <div id="join-room-alert"></div>
        <
    <div id="rooms"></div>
</div>
<div class="container col" id="chat">
    <div id="chat-header">
        <h2>Chat Room</h2>
    </div>
    <div id="chat-body">
        <div id="room">
            <div id="room-id" hidden="hidden"></div>
        </div>
        <div id="chat-content">
            <div id="chat-messages">
                <div class="message" id="messages">
                </div>
            </div>
        </div>
        <div id="chat-input" class="m-5">
            <label>
                <input id="message" type="text" placeholder="messageText" onkeydown="(() => {
                    if (event.keyCode === 13) {
                        sendMessage();
                    }
                })();">
            </label>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
</div>
<script src="/js/chat/chatSocket.js"></script>
<script src="/js/chat/chat.js"></script>
</body>
</html>
