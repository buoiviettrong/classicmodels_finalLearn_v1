<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <!-- base JS File -->
    <script src="/js/const.js"></script>
    <script src="/js/mainAPI.js"></script>
    <style>
        .card-text {
            display: block;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .icon-shape {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            vertical-align: middle;
        }

        .icon-sm {
            width: 2rem;
            height: 2rem;

        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manager/product">Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/manager/order-history">Order History</a>
            </li>
        </ul>
        <!-- user info -->
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false"
            >
                User
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#" id="logoutBtn">Logout</a>
            </div>
        </div>
    </div>
</nav>
<!-- main content -->
<!-- margin top -->
<div class="mt-5"></div>
<!-- product zones -->
<div class="list-of-product">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Product</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search name, code" aria-label="Search"
                           aria-describedby="basic-addon2" id="searchInput">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="products.event.search()">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row" id="products-lists">
                    <!-- product list -->
                </div>
            </div>
        </div>
        <!-- pagination -->
        <div class="row">
            <div class="col-md-3">
                <!-- previous -->
                <button type="button" class="btn btn-outline-secondary" onclick="products.event.previousPage()">Previous
                </button>
                <!-- next -->
                <button type="button" class="btn btn-outline-secondary" onclick="products.event.nextPage()">Next
                </button>
            </div>
            <div class="col-md-4 d-flex align-items-end">
                <!-- current page -->
                <div class="mr-2">Trang Hiện Tại:</div>
                <div id="current-page" class="text-center">1</div>
                <!-- total page -->
                <div class="mr-2 ml-2">Tổng Số Trang:</div>
                <div id="total-page" class="text-center">1</div>
            </div>
        </div>

    </div>
</div>
<!-- cart zones -->
<div class="cart">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Cart</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table" id="cartTable">
                    <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total Price</th>
                    </tr>
                    </thead>
                    <tbody id="carts-lists">
                    <!-- cart list -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td colspan="2" id="total-price">0</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-right">
                <button class="btn btn-primary" id="checkoutBtn">Checkout</button>
            </div>
        </div>
    </div>
</div>
<!-- checkout zones -->
<div class="checkout" hidden="hidden">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Checkout</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table" id="checkoutTable">
                    <thead>
                    <tr>
                        <th scope="col">Code</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Price</th>
                    </tr>
                    </thead>
                    <tbody id="checkoutBody">
                    <!-- checkout list -->
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td colspan="2" id="checkoutTotalPrice">0</td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="row" id="checkoutBtnRow">
            <div class="col-12 text-right">
                <button class="btn btn-primary" id="backToCartBtn">Back</button>
                <button class="btn btn-primary" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
</div>
<!-- loading user info JS File -->
<script src="/js/user.js"></script>
<!-- custom JS File -->
<script src="/js/manager-product.js"></script>
</body>
</html>
